<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h2 class="text-center">Shopping Cart</h2>
    <div class="row">
    <div class ="col-12">
      <table class="table table-responsive">
        <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="spacetable">
          <td class="item">Milk</td>
          <td class="price">7 €</td>
          <td class="quantity"><input class="Qty-input" type="number"/></td>
          <td><button class="btn btn-danger btn-remove">Remove</button></td>
          <td class="item-subtotal">€--.--</td>
        </tr>
        <tr class="spacetable">
          <td class="item">Water</td>
          <td class="price">1 €</td>
          <td class="quantity"><input class="Qty-input" type="number"/></td>
          <td><button class="btn btn-danger btn-remove">Remove</button></td>
          <td class="item-subtotal">€--.--</td>
        </tr>
        <tr class="spacetable">
          <td class="item">Orange</td>
          <td class="price">2 €</td>
          <td class="quantity"><input class="Qty-input" type="number"/></td>
          <td><button class="btn btn-danger btn-remove">Remove</button></td>
          <td class="item-subtotal">€--.--</td>
        </tr>
        <tr class="spacetable">
          <td class="item">Banana</td>
          <td class="price">3 €</td>
          <td class="quantity"><input class="Qty-input" type="number"/></td>
          <td><button class="btn btn-danger btn-remove">Remove</button></td>
          <td class="item-subtotal">€--.--</td>
        </tr>
        <tr class="spacetable">
          <td class="item">Glass</td>
          <td class="price">10 €</td>
          <td class="quantity"><input class="Qty-input" type="number" value =""/></td>
          <td><button class="btn btn-danger btn-remove">Remove</button></td>
          <td class="item-subtotal">€--.--</td>
        </tr>
      </tbody>
      </table>
      <form id ="addItem" class="form-style"> 
        <input class="input-size" name="item" type="text" placeholder="Item" required/>
        <input class="input-size" name="price" type="number" placeholder="Price" required patterns ="[0-9]"/>
        <button class="btn btn-success btn-md btn-add">Add</button>
      </form>
      <div class="col-xs-12">
      <h2 class="text-left totalPrice">Total Price: <span id="total-price">0 €</span></h2>
    </div>
    </div>
    </div>
  </div>
  </body>
</html>
